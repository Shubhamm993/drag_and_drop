<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Puzzle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="puzzle.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <h2 class="text-center">Avengers Puzzle</h2>
                <br>
                <div id="board" class="border border-primary d-flex flex-wrap justify-content-center align-items-center">
                </div>
                <h4>Turns: <span id="turns">0</span></h4>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="row-md-6">
                <h3 class="text-center">Pieces</h3>
                <div id="pieces" class="border border-primary">
                </div>
            </div>
        </div>
    </div>

    <script src="puzzle.js"></script>
</body>
</html>
